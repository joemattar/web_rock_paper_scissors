<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="header" >
            <h1>WELCOME TO ROCK PAPER SCISSORS</h1>
        </header>
        <div class="game_info">
            <h3>BEST OF 3</h3>
            <h3>GAME 1 OF 3</h3>            
        </div>
        <div class="resolution">
            <div class="player">
                <img class="player" src="./images/question_mark.png" alt="Player choice">
            </div>
            <div class="computer">
                <img class="computer" src="./images/question_mark.png" alt="Computer choice">
            </div>
        </div>
        <div class="choice">
            <button class="rock">
                <img class="rock" src="./images/hand_rock.png" alt="Rock">
                <h4>ROCK</h4>
            </button>
            <button class="paper">
                <img class="paper" src="./images/hand_paper.png" alt="Paper">
                <h4>PAPER</h4>
            </button>
            <button class="scissors">
                <img class="scissors" src="./images/hand_scissors.png" alt="Scissors">
                <h4>SCISSORS</h4>
            </button>
        </div>
        <footer class="footer">
            <a href="https://www.flaticon.com/free-icons/rock-and-roll" title="rock and roll icons">Rock and roll icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/wait" title="wait icons">Wait icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/fist" title="fist icons">Fist icons created by berkahicon - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/victory" title="victory icons">Victory icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/question-mark" title="question mark icons">Question mark icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
