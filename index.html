<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="header" >
            <h1>ROCK PAPER SCISSORS!</h1>
            <h2>BEST OF 5 - ROUND <span class="round">1</span> OF 5</h3>
        </header>
        <div class="resolution">
            <div class="player">
                <img class="player" src="./images/question_mark.png" alt="Player choice">
            </div>
                <h2 class="vs">
                    vs.
                </h2>         
            <div class="computer">
                <img class="computer" src="./images/question_mark.png" alt="Computer choice">
            </div>
        </div>
        <div class="choice">
            <button class="rock">
                <img class="rock" src="./images/hand_rock.png" alt="Rock">
            </button>
            <button class="paper">
                <img class="paper" src="./images/hand_paper.png" alt="Paper">
            </button>
            <button class="scissors">
                <img class="scissors" src="./images/hand_scissors.png" alt="Scissors">
            </button>
        </div>
        <div class="game_text">
            <h2>PLAYER: <span class="player">0</span> - COMPUTER: <span class="computer">0</span></h2>
            <h2><span class="make_choice">MAKE YOUR CHOICE... OR </span><a href="./index.html">NEW GAME</a></h2>
        </div>
        <footer class="footer">
            The Odin Project -<pre> </pre><a target="_blank" href="https://github.com/joemattar">JOEMATTAR</a><pre> </pre>- 2022 -<pre> </pre><a target="_blank" href="./attributions.html">ATTRIBUTIONS</a>
        </footer>
    </body>
</html>
